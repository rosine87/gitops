apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8sakademy-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rosine87/gitops.git
    targetRevision: master
    path: gitops/helm/three-tier
    helm:
      valueFiles:
        - ../../envs/local/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: k8sakademy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
